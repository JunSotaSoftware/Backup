<BODY>
<P><FONT 
face="ＭＳ Ｐゴシック">バックアップ先にMTPデバイスを指定した場合、パターン設定の以下の項目は選ぶ事が出来ません。</FONT></P>
<P><FONT face="ＭＳ Ｐゴシック">(1)<STRONG><FONT 
color=#0000ff>バックアップ先メディアのボリュームラベルをチェックする</FONT></STRONG><BR>　　　→ 
MTPデバイスにはボリュームラベルはありません。</FONT></P>
<P><FONT face="ＭＳ Ｐゴシック">(2)<STRONG><FONT 
color=#0000ff>バックアップ先はDropboxのフォルダ</FONT></STRONG></FONT></P>
<P><FONT face="ＭＳ Ｐゴシック">(3)<STRONG><FONT 
color=#0000ff>EFSによる暗号化不可でも成功させる</FONT></STRONG><BR>　　　→ 暗号化は常に行われません</FONT></P>
<P><FONT face="ＭＳ Ｐゴシック"><IMG alt=MTP選べない項目1 
src="..\pic\mtp_disable_1.png"></FONT></P>
<P><FONT face="ＭＳ Ｐゴシック">(4)<FONT 
color=#0000ff><STRONG>ゴミ箱へ削除</STRONG></FONT><BR>　　　→ 
MTPデバイスにはゴミ箱はありません。</FONT></P>
<P><FONT face="ＭＳ Ｐゴシック"><IMG alt=MTP選べない項目2 
src="..\pic\mtp_disable_2.png"></FONT></P>
