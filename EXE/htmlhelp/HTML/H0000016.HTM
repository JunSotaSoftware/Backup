<BODY><FONT face="ＭＳ Ｐゴシック">
<P><IMG src="..\pic\dlg_set_timer.png"></P>
<P><STRONG>■一定時間待ってバックアップを繰り返す。</STRONG></P>
<P>バックアップが終わったあと、<STRONG>待ち時間</STRONG>で指定された時間だけ待ち、時間が来たら再バックアップを行います。</P>
<P>再バックアップは<A href="H0000006.HTM">バックアップ実行画面</A>が表示されている間だけ何度でも行います。<A 
href="H0000004.HTM">バックアップパターン選択画面</A>に戻ると、再バックアップは行いません。</P>
<P><STRONG>■待ち時間</STRONG></P>
<P>バックアップを繰り返す時の待ち時間を指定します。<BR>1分から2000分まで設定できます。</P></FONT></BODY></HTML>
