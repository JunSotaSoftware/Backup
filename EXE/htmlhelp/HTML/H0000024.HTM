<P><STRONG>■ログファイルを表示</STRONG></P>
<P>最も新しいログファイルをビューワで開きます。バックアップ実行後に使用できます。</P>
<P><STRONG>■最後のバックアップ時のエラーを表示</STRONG></P>
<P>一番最後にバックアップしたときのエラーを表示します。バックアップ実行後に使用できます。</P>
<P><STRONG>■ログファイルのフォルダーを開く</STRONG></P>
<P>ログファイルを保存するフォルダーを、エクスプローラーで開きます。</P>
