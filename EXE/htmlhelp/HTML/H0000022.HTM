<BODY><FONT face="ＭＳ Ｐゴシック">
<P><STRONG>■バックアップ開始</STRONG></P>
<P>選んだバックアップパターンで、バックアップを開始します。<BR><STRONG><FONT 
color=#0000ff>バックアップ開始</FONT></STRONG>ボタンと同じです。</P>
<P><STRONG>■クイックバックアップ</STRONG></P>
<P>一時的な設定でバックアップを開始します。<BR><A href="H0000020.HTM">クイックバックアップ</A>画面が表示されます。</P>
<P><STRONG>■設定 → 設定をファイルに保存</STRONG></P>
<P>Backupの設定をファイルに保存します。</P>
<P><STRONG>■設定 → 設定をファイルから復元</STRONG></P>
<P><STRONG><FONT 
color=#0000ff>設定をファイルに保存</FONT></STRONG>で保存したBackupの設定を読み込みます。</P>
<P><STRONG>■設定 → 全設定の消去</STRONG></P>
<P>Backupの全ての設定を消去する事ができます。<BR>設定の消去は、アンインストールする時にのみ使用してください。</P>
<P><STRONG>■終了</STRONG></P>
<P>Backupを終了します。</P></FONT></BODY></HTML>
